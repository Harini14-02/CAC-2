<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup" style="font-family: Work Sans, sans-serif;">
            <div class="container1">
                <div class="signup-content">
                    <div class="signup-form" style="font-family: Work Sans, sans-serif;">
                        <h2 class="form-title" style="font-family: Work Sans, sans-serif;">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" style="font-family: Work Sans, sans-serif;"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" style="font-family: Work Sans, sans-serif;"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" style="font-family: Work Sans, sans-serif;"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" style="font-family: Work Sans, sans-serif;"/>
                            </div>
                            <div class="form-group" style="font-family: Work Sans, sans-serif; font-size: smaller;">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term" ><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" style="font-family: Work Sans, sans-serif;"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images1/signup-image.jpg" alt="sing up image"></figure>
                        <a href="register.html" class="signup-image-link" style="font-family: Work Sans, sans-serif;">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
</div>
