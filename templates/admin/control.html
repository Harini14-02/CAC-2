    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Admin Dashboard</title>
        <style>
            .card {
 width: 700px;
 height: 400px;
 border-radius: 20px;
 background: #f5f5f5;
 position: relative;
 padding: 1.8rem;
 border: 2px solid #c3c6ce;
 transition: 0.5s ease-out;
 overflow: visible;
}

.card-details {
 color: black;
 height: 100%;
 gap: .5em;
 display: grid;
 place-content: center;
}

.card-button {
 transform: translate(-50%, 125%);
 width: 60%;
 border-radius: 1rem;
 border: none;
 background-color: #008bf8;
 color: #fff;
 font-size: 1rem;
 padding: .5rem 1rem;
 position: absolute;
 left: 50%;
 bottom: 0;
 opacity: 0;
 transition: 0.3s ease-out;
}

.text-body {
 color: rgb(134, 134, 134);
}

/*Text*/
.text-title {
 font-size: 1.5em;
 font-weight: bold;
}

/*Hover*/
.card:hover {
 border-color: #008bf8;
 box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
}

.card:hover .card-button {
 transform: translate(-50%, 50%);
 opacity: 1;
}
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }

            nav {
                {#background-color: #444;#}
                {#color: #fff;#}
                padding: 10px;
                text-align: center;
            }

            .container {
                margin: 20px;
            }

            section {
                margin-top: 20px;
            }

            .dashboard-section {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
            }

            h2 {
                color: #333;
            }

            .blog-post {
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
            }

            .blog-post a {
                text-decoration: none;
                color: #007bff;
            }

            .add-post-btn {
                background-color: #4caf50;
                color: #fff;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                display: inline-block;
                margin-top: 10px;
            }

            .user-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .user-list li {
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #fff;
                border-radius: 5px;
            }

            .category-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .category-list li {
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #fff;
                border-radius: 5px;
            }
        </style>
    </head>
